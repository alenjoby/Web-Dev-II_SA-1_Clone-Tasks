<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>It's Quiz Time !</h1>
            <div class="qn">
                <h2>What is the key advantage of AI in education?</h2>
                <div class="option">
                    <button>A. Personalization</button>
                    <button>B. Automation</button>
                    <button>C. Efficiency</button>
                    <button>D. Affordability</button>
                </div>
            </div>
            <div class="qn">
                <h2>2. What is the most significant ethical concern linked with AI in education?</h2>
                <div class="option">
                    <button>A. Privacy</button>
                    <button>B. Bias</button>
                    <button>C. Equity</button>
                    <button>D. Transperency</button>
                </div>
            </div>
            <div class="qn">
                <h2>3. Which Ai tool is mostly used in education?</h2>
                <div class="option">
                    <button>A. Chatbots</button>
                    <button>B. Algorithms</button>
                    <button>C. Platforms</button>
                    <button>D. Analytics</button>
                </div>
            </div>
            <div class="qn">
                <h2>4. What skill does AI in education strive to improve the most?</h2>
                <div class="option">
                    <button>A. Creativity</button>
                    <button>B. Collaboration</button>
                    <button>C. Adaptibility</button>
                    <button>D. Problem-Solving</button>
                </div>
            </div>
            <div class="submit">
                <button class="submit-button">Submit Quiz</button>
            </div>
        </div>
    </body>
</html>
